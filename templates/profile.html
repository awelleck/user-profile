{% extends "layout.html" %}
{% block title %}Profile{% endblock %}
{% block profile %}
  <h4 class="mdl-typography--text-center">profile.html</h4>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p class="pad">{{ message }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <p class="pad">{{ username }}'s profile</p>
{% endblock %}
