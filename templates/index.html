<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<!-- Material -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- custom -->
<link href="{{ url_for('static', filename='style.css') }}" type="text/css" rel="stylesheet">
<title>Index</title>
</head>

<body>
  <p class="centered">index.html</p>

  <!-- Textfield with Floating Label -->
  <form method="POST" action="/">

    {% if form.errors %}
      <div class="errors pad">
        {% for field in form.errors %}
        {% for error in form.errors[field] %}
        <p>{{field}}: {{ error }}</p>
        {% endfor %}
        {% endfor %}
      </div>
    {% endif %}

    <div class="row pad">
      <!-- <p>{{ warning }}</p> -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ form.username(class_="mdl-textfield__input") }}
        <label class="mdl-textfield__label">username</label>
      </div>
    </div>

    <div class="row pad">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        {{ form.password(class_="mdl-textfield__input") }}
        <label class="mdl-textfield__label">password</label>
      </div>
    </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored pad" type="submit">
      Login
    </button>
  </form>

  <a href="{{ url_for('register') }}"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored pad pad_top">
    Register
  </button></a>
</body>

</html>
