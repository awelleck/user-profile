<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<!-- Material -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- custom -->
<link href="{{ url_for('static', filename='style.css') }}" type="text/css" rel="stylesheet">
{% block socketio %}{% endblock %}
<title>{% block title %}{% endblock %}</title>
</head>

<body class="mdl-color--blue-300">
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">User Profiles</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="page-content">
      {% block index %}{% endblock %}{% block register %}{% endblock %}{% block profile %}{% endblock %}{% block chat %}{% endblock %}
    </div>
  </main>
  {% block section %}{% endblock %}{% block footer %}{% endblock %}
</div>

</body>
</html>
